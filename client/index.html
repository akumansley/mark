<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mark</title>
    <style>
    * {
      padding:0;
      margin:0;
      box-sizing: border-box;
    }
    .enter-enter {
      opacity: 0.01;
    }
    .enter-appear {
      opacity: 0.01;
    }
    .enter-appear.enter-appear-active {
      opacity: 1;
      transition: opacity .5s ease-in;
    }
    .enter-enter.enter-enter-active {
      opacity: 1;
      transition: opacity .5s ease-in;
    }
    .underline-if-active {
      background-size: 25% 2px;
    }
    .active > .underline-if-active {
      background: linear-gradient(#fff 30%, #e28aff 30%) center 1.09em no-repeat;
      padding: 0 2px;
      margin: 0 -2px;
      background-size: 85% 2px;
      transition: background-size .2s ease;
    }
    .active > .underline-if-active:hover {
      background-size: 100% 2px;
    }
    body {
      background: #fff;
    }
    </style>
    <link rel="icon"
      type="image/png"
      href="/m.png">

  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
